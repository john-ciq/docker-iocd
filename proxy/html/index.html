<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-4">Web Development Environment</h1>
            <p class="lead">Welcome to a containerized development environment!</p>
            <hr class="my-4">
            <p>Self contained software for PHP/MySQL/HTML/JavaScript/CSS development.</p>
        </div>

        <div class="container">
            <!-- // Links to tools -->
            <ul>
                <li><a href="/ide/" target="ide">IDE (Visual Studio Code)</a></li>
                <li><a href="/app/" target="app">Preview Application</a></li>
            </ul>

            <!-- // Show the raw links upon request -->
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Unproxied Links
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>URL</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>IDE</td>
                            <td><a href="http://localhost:18081/" target="_raw_ide">http://localhost:18081/</a></td>
                        </tr>
                        <tr>
                            <td>Application</td>
                            <td><a href="http://localhost:18082/" target="_raw_app">http://localhost:18082/</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
